<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta {{ num_pergunta }}</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
        }
        
        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: #5B21B6;
            border-bottom: 2px solid #EEE;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        p.question-text {
            font-size: 1.15em;
            font-weight: bold;
            margin-bottom: 25px;
        }
        
        /* Estilo para RadioField e CheckboxField */
        ul {
            list-style: none;
            padding: 0;
        }
        
        li {
            margin-bottom: 12px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background-color: #fafafa;
        }
        
        li:hover {
            background-color: #f5f5f5;
        }
        
        label {
            display: block;
            cursor: pointer;
            padding-left: 5px;
        }
        
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        
        /* Bot√µes */
        .button-group {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        button,
        .back-button {
            background-color: #7C3AED;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            flex-grow: 1;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        
        button:hover {
            background-color: #6D28D9;
        }
        
        .back-button {
            background-color: #6B7280;
        }
        
        .back-button:hover {
            background-color: #4B5563;
        }
        
        .error-message {
            color: red;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Pergunta {{ num_pergunta }} de {{ total_perguntas }}</h2>

        <p class="question-text">{{ pergunta }}</p>

        <form method="POST">
            {{ form.hidden_tag() }} 

            <div class="form-field">
                {{ form.resposta() }}

                {% for error in form.resposta.errors %}
                <span class="error-message">{{ error }}</span>
                {% endfor %}
            </div>

            <div class="button-group">
                {% if num_pergunta > 1 %}
                <a href="{{ url_for('main.voltar', num_pergunta=num_pergunta) }}" class="back-button">Voltar</a>
                {% endif %}

                {{ form.submit() }}
            </div>
        </form>
    </div>
</body>

</html>
